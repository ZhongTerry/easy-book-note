<body>
    <!-- Modal å¼¹çª— -->
    <div class="modal-overlay" id="modalOverlay">

    <!-- è‡ªå®šä¹‰æ ‡é¢˜æ  -->
    <div class="title-bar">

        <div>
            <button onclick="togglePreview()">é¢„è§ˆ</button>

    <!-- ä¸»å®¹å™¨ -->
    <div class="main-container">
        <!-- å·¦ä¾§æŠ½å±‰ -->
        <div class="drawer" id="drawer">
            <div class="drawer-header">
                <h3>ğŸ“‹ æ‰€æœ‰ç¬”è®° (<span id="memoCount">0</span>)</h3>
                <div class="sort-buttons">
                    <button id="sortTime" class="active" onclick="sortMemos('time')">æ—¶é—´</button>
                    <button id="sortName" onclick="sortMemos('name')">åç§°</button>
                </div>
            </div>
            <div class="memo-list" id="memoList"></div>
        </div>
        
        <!-- å³ä¾§å†…å®¹åŒº -->
        <div class="content-area">
            <!-- æ ‡ç­¾é¡µåŒºåŸŸ -->
            <div class="tabs-container">
                <button class="drawer-toggle" onclick="toggleDrawer()">â˜°</button>
                <div class="tabs" id="tabs"></div>
            </div>
            
            <!-- ç¼–è¾‘å™¨ -->
            <div class="editor-container">
                <textarea class="editor" id="editor" placeholder="ä»å·¦ä¾§æ‰“å¼€ç¬”è®°ï¼Œæˆ–ç‚¹å‡»é¡¶éƒ¨ã€Œï¼‹æ–°å»ºã€..."></textarea>
                <div class="preview" id="preview"></div>
            </div>
            
            <!-- åº•éƒ¨å·¥å…·æ  -->
            <div class="toolbar">
                <span id="status">å°±ç»ª</span>
                <div class="toolbar-actions">
                    <button onclick="searchMemos()">ğŸ” æœç´¢</button>
                    <button onclick="togglePin()">ğŸ“Œ ç½®é¡¶</button>
                    <button onclick="renameCurrentMemo()">âœï¸ é‡å‘½å</button>
                </div>
            </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // ==================== å…¨å±€çŠ¶æ€ ====================
        let memos = [];              // æ‰€æœ‰ç¬”è®°åˆ—è¡¨
        let openTabs = [];           // å½“å‰æ‰“å¼€çš„æ ‡ç­¾é¡µ [{id, title, unsavedContent}]
        let activeTabId = null;      // å½“å‰æ¿€æ´»çš„æ ‡ç­¾é¡µID
        let saveTimer = null;        // è‡ªåŠ¨ä¿å­˜å®šæ—¶å™¨
        let currentSortMode = 'time'; // æ’åºæ¨¡å¼
        
        // ==================== Modal å¼¹çª—å·¥å…·å‡½æ•° ====================
        function showModal(title, bodyHTML, buttons) {
            return new Promise((resolve) => {
                const overlay = document.getElementById('modalOverlay');
                const header = document.getElementById('modalHeader');
                const body = document.getElementById('modalBody');
                const footer = document.getElementById('modalFooter');
                
                header.textContent = title;
                body.innerHTML = bodyHTML;
                footer.innerHTML = '';
                
                buttons.forEach(btn => {
                    const button = document.createElement('button');
                    button.className = `modal-btn ${btn.primary ? 'modal-btn-primary' : 'modal-btn-secondary'}`;
                    button.textContent = btn.text;
                    button.onclick = () => {
                        overlay.classList.remove('show');
                        resolve(btn.value);
                    };
                    footer.appendChild(button);
                });
                
                overlay.classList.add('show');
                
                // è‡ªåŠ¨èšç„¦åˆ°è¾“å…¥æ¡†æˆ–ç¬¬ä¸€ä¸ªæŒ‰é’®
                setTimeout(() => {
                    const input = body.querySelector('input');
                    if (input) {
                        input.focus();
                        input.select();
                    } else {
                        const firstBtn = footer.querySelector('.modal-btn-primary');
                        if (firstBtn) firstBtn.focus();
                    }
                }, 100);
                
                // ç‚¹å‡»é®ç½©å±‚å…³é—­
                overlay.onclick = (e) => {
                    if (e.target === overlay) {
                        overlay.classList.remove('show');
                        resolve(null);
                    }
                };
                
                // æ”¯æŒ Enter é”®ç¡®è®¤
                const handleKeydown = (e) => {
                    if (e.key === 'Enter') {
                        const primaryBtn = Array.from(footer.children).find(btn => 
                            btn.classList.contains('modal-btn-primary')
                        );
                        if (primaryBtn) {
                            primaryBtn.click();
                            document.removeEventListener('keydown', handleKeydown);
                        }
                    } else if (e.key === 'Escape') {
                        overlay.classList.remove('show');
                        resolve(null);
                        document.removeEventListener('keydown', handleKeydown);
                    }
                };
                document.addEventListener('keydown', handleKeydown);
            });
        }
        
        async function showPrompt(title, defaultValue = '') {
            const inputId = 'modalInput_' + Date.now();
            const result = await showModal(
                title,
                `<input type="text" id="${inputId}" class="modal-input" value="${escapeHtml(defaultValue)}" placeholder="è¯·è¾“å…¥...">`,
                [
                    { text: 'å–æ¶ˆ', value: null, primary: false },
                    { text: 'ç¡®å®š', value: 'ok', primary: true }
                ]
            );
            
            if (result === 'ok') {
                const input = document.getElementById(inputId);
                return input ? input.value : null;
            }
            return null;
        }
        
        async function showConfirm(message) {
            const result = await showModal(
                'ç¡®è®¤æ“ä½œ',
                `<div class="modal-message">${message}</div>`,
                [
                    { text: 'å–æ¶ˆ', value: false, primary: false },
                    { text: 'ç¡®å®š', value: true, primary: true }
                ]
            );
            return result === true;
        }
        
        // ==================== åˆå§‹åŒ– ====================
        async function init() {
            await loadAllMemos();
            restoreSession();  // æ¢å¤ä¸Šæ¬¡ä¼šè¯
            
            // ç›‘å¬ç¼–è¾‘å™¨è¾“å…¥
            document.getElementById('editor').addEventListener('input', () => {
                markTabAsUnsaved();
                clearTimeout(saveTimer);
                saveTimer = setTimeout(autoSave, 300);  // 300ms é˜²æŠ–
            });
            
            // ç›‘å¬çª—å£å…³é—­ï¼Œä¿å­˜ä¼šè¯
            window.addEventListener('beforeunload', saveSession);
        }
        
        // ==================== æ•°æ®åŠ è½½ ====================
        async function loadAllMemos() {
            try {
                const res = await fetch('/api/memos', {
                    cache: 'no-store',  // å¼ºåˆ¶ç¦ç”¨æµè§ˆå™¨ç¼“å­˜
                    headers: {
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache'
                    }
                });
                const data = await res.json();
                memos = data.data || [];
                
                // åŒæ­¥å·²æ‰“å¼€æ ‡ç­¾çš„æ•°æ®ï¼šæ¸…é™¤å·²ä¿å­˜å†…å®¹çš„unsavedContentæ ‡è®°
                openTabs.forEach(tab => {
                    const memo = memos.find(m => m.id === tab.id);
                    if (memo && tab.unsavedContent !== null) {
                        // å¦‚æœæœªä¿å­˜å†…å®¹å’Œæœ€æ–°æ•°æ®åº“å†…å®¹ä¸€è‡´ï¼Œæ¸…ç©ºæ ‡è®°
                        if (tab.unsavedContent === memo.content) {
                            tab.unsavedContent = null;
                        }
                    }
                    // æ›´æ–°æ ‡ç­¾æ ‡é¢˜ï¼ˆå¯èƒ½åœ¨å…¶ä»–åœ°æ–¹æ”¹äº†ï¼‰
                    if (memo) {
                        tab.title = memo.title;
                    }
                });
                
                // å¦‚æœå½“å‰æ¿€æ´»çš„æ ‡ç­¾æ²¡æœ‰æœªä¿å­˜å†…å®¹ï¼Œåˆ·æ–°ç¼–è¾‘å™¨æ˜¾ç¤º
                if (activeTabId !== null) {
                    const activeTab = openTabs.find(t => t.id === activeTabId);
                    const activeMemo = memos.find(m => m.id === activeTabId);
                    if (activeTab && activeMemo && activeTab.unsavedContent === null) {
                        document.getElementById('editor').value = activeMemo.content || '';
                        updatePreview();
                    }
                }
                
                renderMemoList();
                renderTabs();
            } catch (e) {
                console.error('åŠ è½½ç¬”è®°å¤±è´¥:', e);
            }
        }
        
        // ==================== å·¦ä¾§åˆ—è¡¨æ¸²æŸ“ ====================
        function renderMemoList() {
            const container = document.getElementById('memoList');
            document.getElementById('memoCount').innerText = memos.length;
            
            // æ’åº
            const sorted = [...memos].sort((a, b) => {
                if (currentSortMode === 'time') {
                    return new Date(b.updated_at) - new Date(a.updated_at);
                } else {
                    return a.title.localeCompare(b.title);
                }
            });
            
            container.innerHTML = sorted.map(m => `
                <div class="memo-item ${activeTabId === m.id ? 'active' : ''}" 
                     onclick="openMemoInTab(${m.id})">
                    <div class="memo-item-title">
                        ${m.is_pinned ? 'ğŸ“Œ' : 'ğŸ“„'} ${escapeHtml(m.title)}
                    </div>
                    <div class="memo-item-time">${formatTime(m.updated_at)}</div>
                    <div class="memo-item-actions">
                        <button onclick="event.stopPropagation(); renameMemo(${m.id})">é‡å‘½å</button>
                        <button class="delete-btn" onclick="event.stopPropagation(); deleteMemo(${m.id})">åˆ é™¤</button>
                    </div>
                </div>
            `).join('');
        }
        
        // ==================== æ ‡ç­¾é¡µç®¡ç† ====================
        function openMemoInTab(memoId) {
            // å¦‚æœå·²æ‰“å¼€ï¼Œåˆ‡æ¢åˆ°è¯¥æ ‡ç­¾
            const existingTab = openTabs.find(t => t.id === memoId);
            if (existingTab) {
                switchToTab(memoId);
                return;
            }
            
            // å¦åˆ™æ–°å»ºæ ‡ç­¾é¡µ
            const memo = memos.find(m => m.id === memoId);
            if (!memo) return;
            
            openTabs.push({
                id: memo.id,
                title: memo.title,
                unsavedContent: null  // nullè¡¨ç¤ºæ²¡æœ‰æœªä¿å­˜çš„å†…å®¹
            });
            
            renderTabs();
            switchToTab(memoId);
        }
        
        function switchToTab(memoId) {
            // ä¿å­˜å½“å‰æ ‡ç­¾çš„æœªä¿å­˜å†…å®¹
            if (activeTabId !== null) {
                const currentTab = openTabs.find(t => t.id === activeTabId);
                if (currentTab) {
                    currentTab.unsavedContent = document.getElementById('editor').value;
                }
            }
            
            activeTabId = memoId;
            const tab = openTabs.find(t => t.id === memoId);
            const memo = memos.find(m => m.id === memoId);
            
            if (tab && memo) {
                // å¦‚æœæœ‰æœªä¿å­˜çš„å†…å®¹ï¼Œæ˜¾ç¤ºæœªä¿å­˜çš„ï¼›å¦åˆ™ä»æ•°æ®åº“è¯»å–æœ€æ–°å†…å®¹
                // ä½†æ¯æ¬¡åˆ‡æ¢æ—¶éƒ½é‡æ–°åŒæ­¥æ•°æ®åº“å†…å®¹ï¼Œé¿å…æ˜¾ç¤ºè¿‡æœŸæ•°æ®
                if (tab.unsavedContent !== null) {
                    // å¦‚æœæœªä¿å­˜å†…å®¹å’Œæ•°æ®åº“å†…å®¹ä¸€è‡´ï¼Œæ¸…ç©ºæœªä¿å­˜æ ‡è®°
                    if (tab.unsavedContent === memo.content) {
                        tab.unsavedContent = null;
                    }
                }
                
                const content = tab.unsavedContent !== null ? tab.unsavedContent : (memo.content || '');
                document.getElementById('editor').value = content;
                updatePreview();
            }
            
            renderTabs();
            renderMemoList();
            saveSession();  // æ¯æ¬¡åˆ‡æ¢æ ‡ç­¾éƒ½ä¿å­˜ä¼šè¯
        }
        
        function closeTab(memoId, event) {
            if (event) event.stopPropagation();
            
            const tabIndex = openTabs.findIndex(t => t.id === memoId);
            if (tabIndex === -1) return;
            
            // å¦‚æœå…³é—­çš„æ˜¯å½“å‰æ¿€æ´»æ ‡ç­¾ï¼Œåˆ‡æ¢åˆ°å…¶ä»–æ ‡ç­¾
            if (activeTabId === memoId) {
                if (openTabs.length > 1) {
                    // åˆ‡æ¢åˆ°å‰ä¸€ä¸ªæˆ–åä¸€ä¸ªæ ‡ç­¾
                    const nextIndex = tabIndex > 0 ? tabIndex - 1 : tabIndex + 1;
                    const nextTab = openTabs[nextIndex];
                    openTabs.splice(tabIndex, 1);
                    switchToTab(nextTab.id);
                } else {
                    // æœ€åä¸€ä¸ªæ ‡ç­¾ï¼Œæ¸…ç©ºç¼–è¾‘å™¨
                    openTabs = [];
                    activeTabId = null;
                    document.getElementById('editor').value = '';
                    renderTabs();
                }
            } else {
                openTabs.splice(tabIndex, 1);
                renderTabs();
            }
            
            saveSession();
        }
        
        function renderTabs() {
            const container = document.getElementById('tabs');
            container.innerHTML = openTabs.map(tab => `
                <div class="tab ${tab.id === activeTabId ? 'active' : ''}" 
                     onclick="switchToTab(${tab.id})">
                    <span>${escapeHtml(tab.title)}${tab.unsavedContent !== null ? '*' : ''}</span>
                    <span class="close-btn" onclick="closeTab(${tab.id}, event)">Ã—</span>
                </div>
            `).join('');
        }
        
        function markTabAsUnsaved() {
            const tab = openTabs.find(t => t.id === activeTabId);
            const memo = memos.find(m => m.id === activeTabId);
            if (tab && memo) {
                const currentContent = document.getElementById('editor').value;
                // åªæœ‰å½“å†…å®¹ä¸æ•°æ®åº“ä¸åŒæ—¶æ‰æ ‡è®°ä¸ºæœªä¿å­˜
                if (currentContent !== (memo.content || '')) {
                    tab.unsavedContent = currentContent;
                } else {
                    tab.unsavedContent = null;
                }
                renderTabs();
            }
        }
        
        // ==================== ä¼šè¯æ¢å¤ ====================
        function saveSession() {
            // åªä¿å­˜æ ‡ç­¾é¡µIDå’Œæ ‡é¢˜ï¼Œä¸ä¿å­˜å…·ä½“å†…å®¹
            const sessionData = {
                openTabIds: openTabs.map(tab => ({
                    id: tab.id,
                    title: tab.title
                })),
                activeTabId: activeTabId
            };
            
            localStorage.setItem('memoSession', JSON.stringify(sessionData));
        }
        
        function restoreSession() {
            const session = localStorage.getItem('memoSession');
            if (!session) return;
            
            try {
                const data = JSON.parse(session);
                const savedTabIds = data.openTabIds || [];
                activeTabId = data.activeTabId;
                
                // æ ¹æ®ä¿å­˜çš„IDé‡å»ºæ ‡ç­¾é¡µï¼Œä»æœåŠ¡å™¨è·å–æœ€æ–°å†…å®¹
                openTabs = [];
                savedTabIds.forEach(savedTab => {
                    const memo = memos.find(m => m.id === savedTab.id);
                    if (memo) {
                        openTabs.push({
                            id: memo.id,
                            title: memo.title,
                            unsavedContent: null
                        });
                    }
                });
                
                // é‡æ–°æ¸²æŸ“æ ‡ç­¾é¡µ
                renderTabs();
                
                // æ¢å¤å½“å‰æ¿€æ´»æ ‡ç­¾çš„å†…å®¹ï¼ˆä»æœåŠ¡å™¨æ•°æ®ï¼‰
                if (activeTabId !== null) {
                    const memo = memos.find(m => m.id === activeTabId);
                    if (memo) {
                        document.getElementById('editor').value = memo.content || '';
                        updatePreview();
                    }
                }
            } catch (e) {
                console.error('æ¢å¤ä¼šè¯å¤±è´¥:', e);
            }
        }
        
        // ==================== è‡ªåŠ¨ä¿å­˜ ====================
        async function autoSave() {
            if (activeTabId === null) return;
            
            const content = document.getElementById('editor').value;
            const tab = openTabs.find(t => t.id === activeTabId);
            const memo = memos.find(m => m.id === activeTabId);
            
            if (!tab || !memo) return;
            
            // å¦‚æœå†…å®¹æ²¡æœ‰å˜åŒ–ï¼Œä¸éœ€è¦ä¿å­˜
            if (content === (memo.content || '')) {
                tab.unsavedContent = null;
                renderTabs();
                return;
            }
            
            try {
                document.getElementById('status').innerText = 'ä¿å­˜ä¸­...';
                
                await fetch('/api/memos/save', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        id: activeTabId,
                        content: content
                    })
                });
                
                // ä¿å­˜æˆåŠŸåæ¸…é™¤æœªä¿å­˜æ ‡è®°
                tab.unsavedContent = null;
                memo.content = content;  // æ›´æ–°æœ¬åœ°ç¼“å­˜
                renderTabs();
                
                document.getElementById('status').innerText = `âœ“ å·²ä¿å­˜ ${new Date().toLocaleTimeString()}`;
                setTimeout(() => {
                    document.getElementById('status').innerText = 'å°±ç»ª';
                }, 1500);
            } catch (e) {
                console.error('ä¿å­˜å¤±è´¥:', e);
                document.getElementById('status').innerText = 'âœ— ä¿å­˜å¤±è´¥';
            }
        }
        
        // ==================== ç¬”è®°æ“ä½œ ====================
        async function newMemoFromTitle() {
            const title = await showPrompt('è¯·è¾“å…¥ç¬”è®°æ ‡é¢˜', 'æ–°ç¬”è®°');
            if (!title) return;
            
            try {
                const res = await fetch('/api/memos/save', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ title: title, content: '' })
                });
                const data = await res.json();
                
                await loadAllMemos();
                openMemoInTab(data.memo_id);
            } catch (e) {
                await showModal('åˆ›å»ºå¤±è´¥', `<div class="modal-message">${e.message}</div>`, [
                    { text: 'ç¡®å®š', value: true, primary: true }
                ]);
            }
        }
        
        async function renameMemo(memoId) {
            const memo = memos.find(m => m.id === memoId);
            if (!memo) return;
            
            const newTitle = await showPrompt('è¯·è¾“å…¥æ–°æ ‡é¢˜', memo.title);
            if (!newTitle || newTitle === memo.title) return;
            
            try {
                await fetch('/api/memos/save', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ id: memoId, title: newTitle })
                });
                
                // æ›´æ–°æœ¬åœ°æ•°æ®
                memo.title = newTitle;
                const tab = openTabs.find(t => t.id === memoId);
                if (tab) tab.title = newTitle;
                
                renderMemoList();
                renderTabs();
            } catch (e) {
                await showModal('é‡å‘½åå¤±è´¥', `<div class="modal-message">${e.message}</div>`, [
                    { text: 'ç¡®å®š', value: true, primary: true }
                ]);
            }
        }
        
        async function renameCurrentMemo() {
            if (activeTabId === null) {
                await showModal('æç¤º', '<div class="modal-message">è¯·å…ˆé€‰æ‹©ä¸€ä¸ªç¬”è®°</div>', [
                    { text: 'ç¡®å®š', value: true, primary: true }
                ]);
                return;
            }
            await renameMemo(activeTabId);
        }
        
        async function deleteMemo(memoId) {
            const confirmed = await showConfirm('ç¡®å®šåˆ é™¤è¿™æ¡ç¬”è®°å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ï¼');
            if (!confirmed) return;
            
            try {
                await fetch(`/api/memos/${memoId}`, { method: 'DELETE' });
                
                // å¦‚æœåˆ é™¤çš„ç¬”è®°æ­£åœ¨æ‰“å¼€ï¼Œå…³é—­å®ƒ
                const tabIndex = openTabs.findIndex(t => t.id === memoId);
                if (tabIndex !== -1) {
                    closeTab(memoId);
                }
                
                // ä»åˆ—è¡¨ä¸­ç§»é™¤
                memos = memos.filter(m => m.id !== memoId);
                renderMemoList();
            } catch (e) {
                await showModal('åˆ é™¤å¤±è´¥', `<div class="modal-message">${e.message}</div>`, [
                    { text: 'ç¡®å®š', value: true, primary: true }
                ]);
            }
        }
        
        async function togglePin() {
            if (activeTabId === null) {
                await showModal('æç¤º', '<div class="modal-message">è¯·å…ˆé€‰æ‹©ä¸€ä¸ªç¬”è®°</div>', [
                    { text: 'ç¡®å®š', value: true, primary: true }
                ]);
                return;
            }
            
            try {
                await fetch(`/api/memos/${activeTabId}/pin`, { method: 'POST' });
                
                // æ›´æ–°æœ¬åœ°æ•°æ®
                const memo = memos.find(m => m.id === activeTabId);
                if (memo) memo.is_pinned = !memo.is_pinned;
                
                renderMemoList();
            } catch (e) {
                await showModal('æ“ä½œå¤±è´¥', `<div class="modal-message">${e.message}</div>`, [
                    { text: 'ç¡®å®š', value: true, primary: true }
                ]);
            }
        }
        
        // ==================== UI è¾…åŠ©å‡½æ•° ====================
        function toggleDrawer() {
            const drawer = document.getElementById('drawer');
            drawer.classList.toggle('collapsed');
        }
        
        function sortMemos(mode) {
            currentSortMode = mode;
            document.getElementById('sortTime').classList.toggle('active', mode === 'time');
            document.getElementById('sortName').classList.toggle('active', mode === 'name');
            renderMemoList();
        }
        
        async function searchMemos() {
            const keyword = await showPrompt('è¯·è¾“å…¥æœç´¢å…³é”®è¯');
            if (!keyword) return;
            
            try {
                const res = await fetch(`/api/memos/search?q=${encodeURIComponent(keyword)}`);
                const data = await res.json();
                
                if (data.data && data.data.length > 0) {
                    // ä¸´æ—¶æ˜¾ç¤ºæœç´¢ç»“æœ
                    const originalMemos = memos;
                    memos = data.data;
                    renderMemoList();
                    
                    // æç¤ºç”¨æˆ·
                    setTimeout(async () => {
                        const shouldRestore = await showConfirm(`æ‰¾åˆ° ${data.data.length} æ¡ç»“æœï¼Œæ˜¯å¦æ¢å¤å®Œæ•´åˆ—è¡¨ï¼Ÿ`);
                        if (shouldRestore) {
                            memos = originalMemos;
                            renderMemoList();
                        }
                    }, 100);
                } else {
                    await showModal('æœç´¢ç»“æœ', '<div class="modal-message">æœªæ‰¾åˆ°åŒ¹é…çš„ç¬”è®°</div>', [
                        { text: 'ç¡®å®š', value: true, primary: true }
                    ]);
                }
            } catch (e) {
                await showModal('æœç´¢å¤±è´¥', `<div class="modal-message">${e.message}</div>`, [
                    { text: 'ç¡®å®š', value: true, primary: true }
                ]);
            }
        }
        
        function togglePreview() {
            const preview = document.getElementById('preview');
            const editor = document.getElementById('editor');
            
            if (preview.classList.contains('show')) {
                preview.classList.remove('show');
                editor.classList.remove('half');
            } else {
                preview.classList.add('show');
                editor.classList.add('half');
                updatePreview();
            }
        }
        
        function updatePreview() {
            const content = document.getElementById('editor').value;
            try {
                document.getElementById('preview').innerHTML = marked.parse(content);
            } catch (e) {
                document.getElementById('preview').innerHTML = '<p style="color: red;">Markdown è§£æå¤±è´¥</p>';
            }
        }
        
        // ==================== å·¥å…·å‡½æ•° ====================
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function formatTime(timestamp) {
            if (!timestamp) return '';
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'åˆšåˆš';
            if (diff < 3600000) return Math.floor(diff / 60000) + ' åˆ†é’Ÿå‰';
            if (diff < 86400000) return Math.floor(diff / 3600000) + ' å°æ—¶å‰';
            if (diff < 604800000) return Math.floor(diff / 86400000) + ' å¤©å‰';
            
            return date.toLocaleDateString('zh-CN', { month: '2-digit', day: '2-digit' });
        }
        
        // ==================== å¯åŠ¨ ====================
        init();
    </script>
