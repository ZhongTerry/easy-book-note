    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // ==================== ÂÖ®Â±ÄÁä∂ÊÄÅ ====================
        let memos = [];              // ÊâÄÊúâÁ¨îËÆ∞ÂàóË°®
        let openTabs = [];           // ÂΩìÂâçÊâìÂºÄÁöÑÊ†áÁ≠æÈ°µ [{id, title, unsavedContent}]
        let activeTabId = null;      // ÂΩìÂâçÊøÄÊ¥ªÁöÑÊ†áÁ≠æÈ°µID
        let saveTimer = null;        // Ëá™Âä®‰øùÂ≠òÂÆöÊó∂Âô®
        let currentSortMode = 'time'; // ÊéíÂ∫èÊ®°Âºè
        
        // ==================== Modal ÂºπÁ™óÂ∑•ÂÖ∑ÂáΩÊï∞ ====================
        function showModal(title, bodyHTML, buttons) {
            return new Promise((resolve) => {
                const overlay = document.getElementById('modalOverlay');
                const header = document.getElementById('modalHeader');
                const body = document.getElementById('modalBody');
                const footer = document.getElementById('modalFooter');
                
                header.textContent = title;
                body.innerHTML = bodyHTML;
                footer.innerHTML = '';
                
                buttons.forEach(btn => {
                    const button = document.createElement('button');
                    button.className = `modal-btn ${btn.primary ? 'modal-btn-primary' : 'modal-btn-secondary'}`;
                    button.textContent = btn.text;
                    button.onclick = () => {
                        overlay.classList.remove('show');
                        resolve(btn.value);
                    };
                    footer.appendChild(button);
                });
                
                overlay.classList.add('show');
                
                // Ëá™Âä®ËÅöÁÑ¶Âà∞ËæìÂÖ•Ê°ÜÊàñÁ¨¨‰∏Ä‰∏™ÊåâÈíÆ
                setTimeout(() => {
                    const input = body.querySelector('input');
                    if (input) {
                        input.focus();
                        input.select();
                    } else {
                        const firstBtn = footer.querySelector('.modal-btn-primary');
                        if (firstBtn) firstBtn.focus();
                    }
                }, 100);
                
                // ÁÇπÂáªÈÅÆÁΩ©Â±ÇÂÖ≥Èó≠
                overlay.onclick = (e) => {
                    if (e.target === overlay) {
                        overlay.classList.remove('show');
                        resolve(null);
                    }
                };
                
                // ÊîØÊåÅ Enter ÈîÆÁ°ÆËÆ§
                const handleKeydown = (e) => {
                    if (e.key === 'Enter') {
                        const primaryBtn = Array.from(footer.children).find(btn => 
                            btn.classList.contains('modal-btn-primary')
                        );
                        if (primaryBtn) {
                            primaryBtn.click();
                            document.removeEventListener('keydown', handleKeydown);
                        }
                    } else if (e.key === 'Escape') {
                        overlay.classList.remove('show');
                        resolve(null);
                        document.removeEventListener('keydown', handleKeydown);
                    }
                };
                document.addEventListener('keydown', handleKeydown);
            });
        }
        
        async function showPrompt(title, defaultValue = '') {
            const inputId = 'modalInput_' + Date.now();
            const result = await showModal(
                title,
                `<input type="text" id="${inputId}" class="modal-input" value="${escapeHtml(defaultValue)}" placeholder="ËØ∑ËæìÂÖ•...">`,
                [
                    { text: 'ÂèñÊ∂à', value: null, primary: false },
                    { text: 'Á°ÆÂÆö', value: 'ok', primary: true }
                ]
            );
            
            if (result === 'ok') {
                const input = document.getElementById(inputId);
                return input ? input.value : null;
            }
            return null;
        }
        
        async function showConfirm(message) {
            const result = await showModal(
                'Á°ÆËÆ§Êìç‰Ωú',
                `<div class="modal-message">${message}</div>`,
                [
                    { text: 'ÂèñÊ∂à', value: false, primary: false },
                    { text: 'Á°ÆÂÆö', value: true, primary: true }
                ]
            );
            return result === true;
        }
        
        // ==================== ÂàùÂßãÂåñ ====================
        async function init() {
            await loadAllMemos();
            restoreSession();  // ÊÅ¢Â§ç‰∏äÊ¨°‰ºöËØù
            
            // ÁõëÂê¨ÁºñËæëÂô®ËæìÂÖ•
            document.getElementById('editor').addEventListener('input', () => {
                markTabAsUnsaved();
                clearTimeout(saveTimer);
                saveTimer = setTimeout(autoSave, 300);  // 300ms Èò≤Êäñ
            });
            
            // ÁõëÂê¨Á™óÂè£ÂÖ≥Èó≠Ôºå‰øùÂ≠ò‰ºöËØù
            window.addEventListener('beforeunload', saveSession);
        }
        
        // ==================== Êï∞ÊçÆÂä†ËΩΩ ====================
        async function loadAllMemos() {
            try {
                const res = await fetch('/api/memos', {
                    cache: 'no-store',  // Âº∫Âà∂Á¶ÅÁî®ÊµèËßàÂô®ÁºìÂ≠ò
                    headers: {
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache'
                    }
                });
                const data = await res.json();
                memos = data.data || [];
                
                // ÂêåÊ≠•Â∑≤ÊâìÂºÄÊ†áÁ≠æÁöÑÊï∞ÊçÆÔºöÊ∏ÖÈô§Â∑≤‰øùÂ≠òÂÜÖÂÆπÁöÑunsavedContentÊ†áËÆ∞
                openTabs.forEach(tab => {
                    const memo = memos.find(m => m.id === tab.id);
                    if (memo && tab.unsavedContent !== null) {
                        // Â¶ÇÊûúÊú™‰øùÂ≠òÂÜÖÂÆπÂíåÊúÄÊñ∞Êï∞ÊçÆÂ∫ìÂÜÖÂÆπ‰∏ÄËá¥ÔºåÊ∏ÖÁ©∫Ê†áËÆ∞
                        if (tab.unsavedContent === memo.content) {
                            tab.unsavedContent = null;
                        }
                    }
                    // Êõ¥Êñ∞Ê†áÁ≠æÊ†áÈ¢òÔºàÂèØËÉΩÂú®ÂÖ∂‰ªñÂú∞ÊñπÊîπ‰∫ÜÔºâ
                    if (memo) {
                        tab.title = memo.title;
                    }
                });
                
                // Â¶ÇÊûúÂΩìÂâçÊøÄÊ¥ªÁöÑÊ†áÁ≠æÊ≤°ÊúâÊú™‰øùÂ≠òÂÜÖÂÆπÔºåÂà∑Êñ∞ÁºñËæëÂô®ÊòæÁ§∫
                if (activeTabId !== null) {
                    const activeTab = openTabs.find(t => t.id === activeTabId);
                    const activeMemo = memos.find(m => m.id === activeTabId);
                    if (activeTab && activeMemo && activeTab.unsavedContent === null) {
                        document.getElementById('editor').value = activeMemo.content || '';
                        updatePreview();
                    }
                }
                
                filterMemos();  // ‰ΩøÁî®ËøáÊª§ÂáΩÊï∞ÈáçÊñ∞Ê∏≤Êüì
                renderTabs();
            } catch (e) {
                console.error('Âä†ËΩΩÁ¨îËÆ∞Â§±Ë¥•:', e);
            }
        }
        
        // ==================== Â∑¶‰æßÂàóË°®Ê∏≤Êüì ====================
        function renderMemoList() {
            // Áõ¥Êé•Ë∞ÉÁî®filterMemosÔºåÂÆÉ‰ºöÂ§ÑÁêÜÊêúÁ¥¢ËøáÊª§ÂíåÊéíÂ∫è
            filterMemos();
        }
        
        // ==================== Ê†áÁ≠æÈ°µÁÆ°ÁêÜ ====================
        function openMemoInTab(memoId) {
            // Â¶ÇÊûúÂ∑≤ÊâìÂºÄÔºåÂàáÊç¢Âà∞ËØ•Ê†áÁ≠æ
            const existingTab = openTabs.find(t => t.id === memoId);
            if (existingTab) {
                switchToTab(memoId);
                return;
            }
            
            // Âê¶ÂàôÊñ∞Âª∫Ê†áÁ≠æÈ°µ
            const memo = memos.find(m => m.id === memoId);
            if (!memo) return;
            
            openTabs.push({
                id: memo.id,
                title: memo.title,
                unsavedContent: null  // nullË°®Á§∫Ê≤°ÊúâÊú™‰øùÂ≠òÁöÑÂÜÖÂÆπ
            });
            
            renderTabs();
            switchToTab(memoId);
        }
        
        function switchToTab(memoId) {
            // ‰øùÂ≠òÂΩìÂâçÊ†áÁ≠æÁöÑÊú™‰øùÂ≠òÂÜÖÂÆπ
            if (activeTabId !== null) {
                const currentTab = openTabs.find(t => t.id === activeTabId);
                if (currentTab) {
                    currentTab.unsavedContent = document.getElementById('editor').value;
                }
            }
            
            activeTabId = memoId;
            const tab = openTabs.find(t => t.id === memoId);
            const memo = memos.find(m => m.id === memoId);
            
            if (tab && memo) {
                // Â¶ÇÊûúÊúâÊú™‰øùÂ≠òÁöÑÂÜÖÂÆπÔºåÊòæÁ§∫Êú™‰øùÂ≠òÁöÑÔºõÂê¶Âàô‰ªéÊï∞ÊçÆÂ∫ìËØªÂèñÊúÄÊñ∞ÂÜÖÂÆπ
                // ‰ΩÜÊØèÊ¨°ÂàáÊç¢Êó∂ÈÉΩÈáçÊñ∞ÂêåÊ≠•Êï∞ÊçÆÂ∫ìÂÜÖÂÆπÔºåÈÅøÂÖçÊòæÁ§∫ËøáÊúüÊï∞ÊçÆ
                if (tab.unsavedContent !== null) {
                    // Â¶ÇÊûúÊú™‰øùÂ≠òÂÜÖÂÆπÂíåÊï∞ÊçÆÂ∫ìÂÜÖÂÆπ‰∏ÄËá¥ÔºåÊ∏ÖÁ©∫Êú™‰øùÂ≠òÊ†áËÆ∞
                    if (tab.unsavedContent === memo.content) {
                        tab.unsavedContent = null;
                    }
                }
                
                const content = tab.unsavedContent !== null ? tab.unsavedContent : (memo.content || '');
                document.getElementById('editor').value = content;
                updatePreview();
            }
            
            renderTabs();
            renderMemoList();
            saveSession();  // ÊØèÊ¨°ÂàáÊç¢Ê†áÁ≠æÈÉΩ‰øùÂ≠ò‰ºöËØù
        }
        
        function closeTab(memoId, event) {
            if (event) event.stopPropagation();
            
            const tabIndex = openTabs.findIndex(t => t.id === memoId);
            if (tabIndex === -1) return;
            
            // Â¶ÇÊûúÂÖ≥Èó≠ÁöÑÊòØÂΩìÂâçÊøÄÊ¥ªÊ†áÁ≠æÔºåÂàáÊç¢Âà∞ÂÖ∂‰ªñÊ†áÁ≠æ
            if (activeTabId === memoId) {
                if (openTabs.length > 1) {
                    // ÂàáÊç¢Âà∞Ââç‰∏Ä‰∏™ÊàñÂêé‰∏Ä‰∏™Ê†áÁ≠æ
                    const nextIndex = tabIndex > 0 ? tabIndex - 1 : tabIndex + 1;
                    const nextTab = openTabs[nextIndex];
                    openTabs.splice(tabIndex, 1);
                    switchToTab(nextTab.id);
                } else {
                    // ÊúÄÂêé‰∏Ä‰∏™Ê†áÁ≠æÔºåÊ∏ÖÁ©∫ÁºñËæëÂô®
                    openTabs = [];
                    activeTabId = null;
                    document.getElementById('editor').value = '';
                    renderTabs();
                }
            } else {
                openTabs.splice(tabIndex, 1);
                renderTabs();
            }
            
            saveSession();
        }
        
        function renderTabs() {
            const container = document.getElementById('tabs');
            container.innerHTML = openTabs.map(tab => `
                <div class="tab ${tab.id === activeTabId ? 'active' : ''}" 
                     onclick="switchToTab(${tab.id})">
                    <span>${escapeHtml(tab.title)}${tab.unsavedContent !== null ? '*' : ''}</span>
                    <span class="close-btn" onclick="closeTab(${tab.id}, event)">√ó</span>
                </div>
            `).join('');
        }
        
        function markTabAsUnsaved() {
            const tab = openTabs.find(t => t.id === activeTabId);
            const memo = memos.find(m => m.id === activeTabId);
            if (tab && memo) {
                const currentContent = document.getElementById('editor').value;
                // Âè™ÊúâÂΩìÂÜÖÂÆπ‰∏éÊï∞ÊçÆÂ∫ì‰∏çÂêåÊó∂ÊâçÊ†áËÆ∞‰∏∫Êú™‰øùÂ≠ò
                if (currentContent !== (memo.content || '')) {
                    tab.unsavedContent = currentContent;
                } else {
                    tab.unsavedContent = null;
                }
                renderTabs();
            }
        }
        
        // ==================== ‰ºöËØùÊÅ¢Â§ç ====================
        function saveSession() {
            // Âè™‰øùÂ≠òÊ†áÁ≠æÈ°µIDÂíåÊ†áÈ¢òÔºå‰∏ç‰øùÂ≠òÂÖ∑‰ΩìÂÜÖÂÆπ
            const sessionData = {
                openTabIds: openTabs.map(tab => ({
                    id: tab.id,
                    title: tab.title
                })),
                activeTabId: activeTabId
            };
            
            localStorage.setItem('memoSession', JSON.stringify(sessionData));
        }
        
        function restoreSession() {
            const session = localStorage.getItem('memoSession');
            if (!session) return;
            
            try {
                const data = JSON.parse(session);
                const savedTabIds = data.openTabIds || [];
                activeTabId = data.activeTabId;
                
                // Ê†πÊçÆ‰øùÂ≠òÁöÑIDÈáçÂª∫Ê†áÁ≠æÈ°µÔºå‰ªéÊúçÂä°Âô®Ëé∑ÂèñÊúÄÊñ∞ÂÜÖÂÆπ
                openTabs = [];
                savedTabIds.forEach(savedTab => {
                    const memo = memos.find(m => m.id === savedTab.id);
                    if (memo) {
                        openTabs.push({
                            id: memo.id,
                            title: memo.title,
                            unsavedContent: null
                        });
                    }
                });
                
                // ÈáçÊñ∞Ê∏≤ÊüìÊ†áÁ≠æÈ°µ
                renderTabs();
                
                // ÊÅ¢Â§çÂΩìÂâçÊøÄÊ¥ªÊ†áÁ≠æÁöÑÂÜÖÂÆπÔºà‰ªéÊúçÂä°Âô®Êï∞ÊçÆÔºâ
                if (activeTabId !== null) {
                    const memo = memos.find(m => m.id === activeTabId);
                    if (memo) {
                        document.getElementById('editor').value = memo.content || '';
                        updatePreview();
                    }
                }
            } catch (e) {
                console.error('ÊÅ¢Â§ç‰ºöËØùÂ§±Ë¥•:', e);
            }
        }
        
        // ==================== Ëá™Âä®‰øùÂ≠ò ====================
        async function autoSave() {
            if (activeTabId === null) return;
            
            const content = document.getElementById('editor').value;
            const tab = openTabs.find(t => t.id === activeTabId);
            const memo = memos.find(m => m.id === activeTabId);
            
            if (!tab || !memo) return;
            
            // Â¶ÇÊûúÂÜÖÂÆπÊ≤°ÊúâÂèòÂåñÔºå‰∏çÈúÄË¶Å‰øùÂ≠ò
            if (content === (memo.content || '')) {
                tab.unsavedContent = null;
                renderTabs();
                return;
            }
            
            try {
                document.getElementById('status').innerText = '‰øùÂ≠ò‰∏≠...';
                
                await fetch('/api/memos/save', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        id: activeTabId,
                        content: content
                    })
                });
                
                // ‰øùÂ≠òÊàêÂäüÂêéÊ∏ÖÈô§Êú™‰øùÂ≠òÊ†áËÆ∞
                tab.unsavedContent = null;
                memo.content = content;  // Êõ¥Êñ∞Êú¨Âú∞ÁºìÂ≠ò
                renderTabs();
                
                document.getElementById('status').innerText = `‚úì Â∑≤‰øùÂ≠ò ${new Date().toLocaleTimeString()}`;
                setTimeout(() => {
                    document.getElementById('status').innerText = 'Â∞±Áª™';
                }, 1500);
            } catch (e) {
                console.error('‰øùÂ≠òÂ§±Ë¥•:', e);
                document.getElementById('status').innerText = '‚úó ‰øùÂ≠òÂ§±Ë¥•';
            }
        }
        
        // ==================== Á¨îËÆ∞Êìç‰Ωú ====================
        async function newMemoFromTitle() {
            const title = await showPrompt('ËØ∑ËæìÂÖ•Á¨îËÆ∞Ê†áÈ¢ò', 'Êñ∞Á¨îËÆ∞');
            if (!title) return;
            
            try {
                const res = await fetch('/api/memos/save', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ title: title, content: '' })
                });
                const data = await res.json();
                
                await loadAllMemos();
                openMemoInTab(data.memo_id);
            } catch (e) {
                await showModal('ÂàõÂª∫Â§±Ë¥•', `<div class="modal-message">${e.message}</div>`, [
                    { text: 'Á°ÆÂÆö', value: true, primary: true }
                ]);
            }
        }
        
        async function renameMemo(memoId) {
            const memo = memos.find(m => m.id === memoId);
            if (!memo) return;
            
            const newTitle = await showPrompt('ËØ∑ËæìÂÖ•Êñ∞Ê†áÈ¢ò', memo.title);
            if (!newTitle || newTitle === memo.title) return;
            
            try {
                await fetch('/api/memos/save', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ id: memoId, title: newTitle })
                });
                
                // Êõ¥Êñ∞Êú¨Âú∞Êï∞ÊçÆ
                memo.title = newTitle;
                const tab = openTabs.find(t => t.id === memoId);
                if (tab) tab.title = newTitle;
                
                renderMemoList();
                renderTabs();
            } catch (e) {
                await showModal('ÈáçÂëΩÂêçÂ§±Ë¥•', `<div class="modal-message">${e.message}</div>`, [
                    { text: 'Á°ÆÂÆö', value: true, primary: true }
                ]);
            }
        }
        
        async function renameCurrentMemo() {
            if (activeTabId === null) {
                await showModal('ÊèêÁ§∫', '<div class="modal-message">ËØ∑ÂÖàÈÄâÊã©‰∏Ä‰∏™Á¨îËÆ∞</div>', [
                    { text: 'Á°ÆÂÆö', value: true, primary: true }
                ]);
                return;
            }
            await renameMemo(activeTabId);
        }
        
        async function deleteMemo(memoId) {
            const confirmed = await showConfirm('Á°ÆÂÆöÂà†Èô§ËøôÊù°Á¨îËÆ∞ÂêóÔºüÊ≠§Êìç‰Ωú‰∏çÂèØÊÅ¢Â§çÔºÅ');
            if (!confirmed) return;
            
            try {
                await fetch(`/api/memos/${memoId}`, { method: 'DELETE' });
                
                // Â¶ÇÊûúÂà†Èô§ÁöÑÁ¨îËÆ∞Ê≠£Âú®ÊâìÂºÄÔºåÂÖ≥Èó≠ÂÆÉ
                const tabIndex = openTabs.findIndex(t => t.id === memoId);
                if (tabIndex !== -1) {
                    closeTab(memoId);
                }
                
                // ‰ªéÂàóË°®‰∏≠ÁßªÈô§
                memos = memos.filter(m => m.id !== memoId);
                renderMemoList();
            } catch (e) {
                await showModal('Âà†Èô§Â§±Ë¥•', `<div class="modal-message">${e.message}</div>`, [
                    { text: 'Á°ÆÂÆö', value: true, primary: true }
                ]);
            }
        }
        
        async function togglePin() {
            if (activeTabId === null) {
                await showModal('ÊèêÁ§∫', '<div class="modal-message">ËØ∑ÂÖàÈÄâÊã©‰∏Ä‰∏™Á¨îËÆ∞</div>', [
                    { text: 'Á°ÆÂÆö', value: true, primary: true }
                ]);
                return;
            }
            
            try {
                await fetch(`/api/memos/${activeTabId}/pin`, { method: 'POST' });
                
                // Êõ¥Êñ∞Êú¨Âú∞Êï∞ÊçÆ
                const memo = memos.find(m => m.id === activeTabId);
                if (memo) memo.is_pinned = !memo.is_pinned;
                
                renderMemoList();
            } catch (e) {
                await showModal('Êìç‰ΩúÂ§±Ë¥•', `<div class="modal-message">${e.message}</div>`, [
                    { text: 'Á°ÆÂÆö', value: true, primary: true }
                ]);
            }
        }
        
        // ==================== UI ËæÖÂä©ÂáΩÊï∞ ====================
        function toggleDrawer() {
            const drawer = document.getElementById('drawer');
            drawer.classList.toggle('collapsed');
        }
        
        function sortMemos(mode) {
            currentSortMode = mode;
            document.getElementById('sortTime').classList.toggle('active', mode === 'time');
            document.getElementById('sortName').classList.toggle('active', mode === 'name');
            renderMemoList();
        }
        
        // Âç≥Êó∂ÊêúÁ¥¢ËøáÊª§
        function filterMemos() {
            const keyword = document.getElementById('searchInput').value.trim().toLowerCase();
            const clearBtn = document.getElementById('clearSearchBtn');
            
            // ÊòæÁ§∫/ÈöêËóèÊ∏ÖÈô§ÊåâÈíÆ
            clearBtn.style.display = keyword ? 'block' : 'none';
            
            // ËøáÊª§Á¨îËÆ∞ÂàóË°®
            const filtered = keyword 
                ? memos.filter(m => 
                    m.title.toLowerCase().includes(keyword) || 
                    (m.content && m.content.toLowerCase().includes(keyword)) ||
                    (m.tags && m.tags.toLowerCase().includes(keyword))
                  )
                : memos;
            
            // Ê∏≤ÊüìËøáÊª§ÂêéÁöÑÂàóË°®
            const container = document.getElementById('memoList');
            document.getElementById('memoCount').innerText = filtered.length;
            
            // ÊéíÂ∫è
            const sorted = [...filtered].sort((a, b) => {
                if (currentSortMode === 'time') {
                    return new Date(b.updated_at) - new Date(a.updated_at);
                } else {
                    return a.title.localeCompare(b.title);
                }
            });
            
            container.innerHTML = sorted.map(m => `
                <div class="memo-item ${activeTabId === m.id ? 'active' : ''}" 
                     onclick="openMemoInTab(${m.id})">
                    <div class="memo-item-title">
                        ${m.is_pinned ? 'üìå' : 'üìÑ'} ${escapeHtml(m.title)}
                    </div>
                    <div class="memo-item-time">${formatTime(m.updated_at)}</div>
                    <div class="memo-item-actions">
                        <button onclick="event.stopPropagation(); renameMemo(${m.id})">ÈáçÂëΩÂêç</button>
                        <button class="delete-btn" onclick="event.stopPropagation(); deleteMemo(${m.id})">Âà†Èô§</button>
                    </div>
                </div>
            `).join('');
        }
        
        // Ê∏ÖÈô§ÊêúÁ¥¢
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            filterMemos();
        }
        
        function togglePreview() {
            const preview = document.getElementById('preview');
            const editor = document.getElementById('editor');
            
            if (preview.classList.contains('show')) {
                preview.classList.remove('show');
                editor.classList.remove('half');
            } else {
                preview.classList.add('show');
                editor.classList.add('half');
                updatePreview();
            }
        }
        
        function updatePreview() {
            const content = document.getElementById('editor').value;
            try {
                document.getElementById('preview').innerHTML = marked.parse(content);
            } catch (e) {
                document.getElementById('preview').innerHTML = '<p style="color: red;">Markdown Ëß£ÊûêÂ§±Ë¥•</p>';
            }
        }
        
        // ==================== Â∑•ÂÖ∑ÂáΩÊï∞ ====================
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function formatTime(timestamp) {
            if (!timestamp) return '';
            // ÂêéÁ´ØËøîÂõûÁöÑÊòØUTCÊó∂Èó¥Â≠óÁ¨¶‰∏≤ÔºåÈúÄË¶ÅÊ≠£Á°ÆËß£Êûê
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'ÂàöÂàö';
            if (diff < 3600000) return Math.floor(diff / 60000) + ' ÂàÜÈíüÂâç';
            if (diff < 86400000) return Math.floor(diff / 3600000) + ' Â∞èÊó∂Ââç';
            if (diff < 604800000) return Math.floor(diff / 86400000) + ' Â§©Ââç';
            
            return date.toLocaleDateString('zh-CN', { month: '2-digit', day: '2-digit' });
        }
        
        // ==================== ÂêØÂä® ====================
        init();
    </script>
