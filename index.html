async function openAddToListModal(key, title) {

                document.getElementById('s-words').innerText = d.words > 10000 ? (d.words/10000).toFixed(1) + 'ä¸‡' : d.words;
                document.getElementById('s-chapters').innerText = d.chapters;
                document.getElementById('s-books').innerText = d.books;
            }
        }
        function renderHeatmap(data) {
            const g = document.getElementById('heatmapGrid'); g.innerHTML = '';
            const max = Math.max(...data.map(d=>d.count)) || 1;
            data.slice(-30).forEach(d => {
                const b = document.createElement('div'); b.className = 'heat-bar';
                b.style.height = (d.count>0 ? (d.count/max*100) : 5) + '%';
                b.style.backgroundColor = `rgba(79, 70, 229, ${d.count>0?0.3+(d.count/max*0.7):0.1})`;
                b.setAttribute('data-date', d.date.slice(5)); b.setAttribute('data-count', d.count+'m');
                g.appendChild(b);
            });
        }
        function renderChart(trend) {
            if(chartInstance) chartInstance.destroy();
            chartInstance = new Chart(document.getElementById('trendChart'), {
                type: 'line',
                data: {
                    labels: trend.dates,
                    datasets: [{
                        label: 'æ—¶é•¿ (åˆ†é’Ÿ)',
                        data: trend.times,
                        borderColor: '#4f46e5',
                        backgroundColor: 'rgba(79, 70, 229, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: {legend:{display:false}}, scales:{x:{display:false}, y:{display:false}} }
            });
        }
    </script>
