    <script>
        const API_URL = window.location.origin;
        let currentView = 'list';
        let currentData = {};
        let globalTags = {}; 
        let activeFilter = 'all';
        let insightData = null;
        let chartInstance = null;

        // è¾…åŠ©: é¢œè‰²ç”Ÿæˆ
        function stringToColor(str) {
            let hash = 0; for (let i = 0; i < str.length; i++) hash = str.charCodeAt(i) + ((hash << 5) - hash);
            return `hsl(${Math.abs(hash) % 360}, ${60 + (Math.abs(hash) % 20)}%, ${40 + (Math.abs(hash) % 20)}%)`;
        }

        // æ˜¾ç¤ºæ¶ˆæ¯ (å…¼å®¹ PureUI Toast)
        function showMsg(text, type='info') {
            const box = document.getElementById('msgBox');
            box.innerText = text;
            box.className = type === 'error' ? 'error' : 'success';
            box.style.display = 'block';
            setTimeout(() => box.style.display = 'none', 3000);
        }

        // åˆå§‹åŒ–
        window.onload = function() {
            // ç”¨æˆ·
            fetch('/api/me').then(r=>r.json()).then(user => {
                if(user.username) {
                    document.getElementById('userName').innerText = user.username;
                    if(user.avatar) document.getElementById('userAvatar').src = user.avatar;
                }
            });

            // æ•°æ®
            fetch('/api/last_read').then(r=>r.json()).then(async d => {
                if(d.key) {
                    document.getElementById('key').value = d.key;
                    try {
                        const vRes = await fetch('/api/get_value', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({key:d.key})});
                        const vData = await vRes.json();
                        if(vData.status==='success') document.getElementById('value').value = vData.value;
                    } catch(e){}
                    showMsg(`â˜ï¸ åŒæ­¥åˆ°: ${d.key}`, 'success');
                    doAction('find').then(fetchTags);
                } else { doAction('list').then(fetchTags); }
            }).catch(() => doAction('list').then(fetchTags));

            // æ‹–æ‹½
            const vInput = document.getElementById('value');
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(e => vInput.addEventListener(e, (ev)=>{ev.preventDefault();ev.stopPropagation()}, false));
            vInput.addEventListener('dragenter', ()=>vInput.classList.add('drag-over'));
            vInput.addEventListener('dragover', ()=>vInput.classList.add('drag-over'));
            vInput.addEventListener('dragleave', ()=>vInput.classList.remove('drag-over'));
            vInput.addEventListener('drop', handleDrop);
        };

        function handleEnter(e) {
            if (e.key !== 'Enter') return;
            if (e.target.id === 'value') doAction('insert'); else if (e.target.id === 'key') doAction('find');
        }

        // æ ¸å¿ƒæ“ä½œ
        async function doAction(action) {
            const key = document.getElementById('key').value.trim();
            const value = document.getElementById('value').value.trim();
            if (action !== 'list' && action !== 'find' && !key) return showMsg('è¯·è¾“å…¥ Key', 'error');

            const btn = document.activeElement; if(btn && btn.tagName === 'BUTTON') btn.classList.add('loading');

            try {
                const res = await fetch(`${API_URL}/${action}`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ key, value }) });
                const result = await res.json();
                
                if (['insert', 'update', 'remove', 'rollback'].includes(action)) {
                    if(result.status === 'success') {
                        showMsg(action + ' æˆåŠŸ', 'success');
                        if (action === 'insert' || action === 'update') doAction('find'); else doAction('list');
                    } else showMsg(result.message || 'æ“ä½œå¤±è´¥', 'error');
                } else if (result.data) {
                    renderTable(result.data);
                    if(action === 'find' && Object.keys(result.data).length === 0) showMsg("æœªæ‰¾åˆ°ç›¸å…³è®°å½•");
                }
            } catch (err) { showMsg('ç½‘ç»œé”™è¯¯', 'error'); } 
            finally { if(btn && btn.tagName === 'BUTTON') btn.classList.remove('loading'); }
        }

        async function doRollback() {
            if(!confirm("ç¡®å®šå›é€€åˆ°ä¸Šä¸€æ­¥å—ï¼Ÿ")) return;
            const res = await fetch(`${API_URL}/rollback`, { method: 'POST' });
            const result = await res.json();
            if(result.status === 'success') { showMsg('å·²å›é€€', 'success'); doAction('list'); }
            else showMsg(result.message, 'error');
        }

        // æ ‡ç­¾ç³»ç»Ÿ
        async function fetchTags() {
            const res = await fetch(`${API_URL}/api/tags/list`);
            const json = await res.json();
            if (json.status === 'success') {
                globalTags = json.data;
                renderFilterBar();
                if (currentData && Object.keys(currentData).length > 0) renderTable(currentData);
            }
        }

        function renderFilterBar() {
            const bar = document.getElementById('filterBar');
            const allUniqueTags = new Set();
            Object.values(globalTags).forEach(tags => tags.forEach(t => allUniqueTags.add(t)));
            let html = `<span class="p-tag filter-chip ${activeFilter === 'all' ? 'active' : ''}" onclick="filterByTag('all')">å…¨éƒ¨</span>`;
            Array.from(allUniqueTags).sort().forEach(tag => {
                const isActive = activeFilter === tag ? 'active' : '';
                html += `<span class="p-tag filter-chip ${isActive}" onclick="filterByTag('${tag}')">${tag}</span>`;
            });
            bar.innerHTML = html;
        }

        function filterByTag(tag) { activeFilter = tag; renderFilterBar(); renderTable(currentData); }

        function switchView(view) {
            currentView = view;
            document.querySelectorAll('.toggle-btn').forEach(btn => {
                if(btn.innerText.includes(view === 'list' ? 'åˆ—è¡¨' : 'ç½‘æ ¼')) btn.classList.add('active');
                else btn.classList.remove('active');
            });
            if (currentData) renderTable(currentData);
        }

        // åˆ—è¡¨/ç½‘æ ¼æ¸²æŸ“
        function renderTable(data) {
            currentData = data;
            const container = document.getElementById('tableContainer');
            let filteredKeys = Object.keys(data).filter(k => !k.startsWith('@'));
            if (activeFilter !== 'all') filteredKeys = filteredKeys.filter(k => (globalTags[k] || []).includes(activeFilter));
            
            if (filteredKeys.length === 0) { container.innerHTML = '<div style="text-align:center;padding:40px;color:#999">ç©ºç©ºå¦‚ä¹Ÿ</div>'; return; }
            filteredKeys.sort();

            if (currentView === 'grid') return renderGrid(data, container, filteredKeys);

            let html = '<table>';
            filteredKeys.forEach(k => {
                const v = data[k];
                const tags = globalTags[k] || [];
                const parts = k.split('/');
                const displayName = parts[parts.length-1];
                const isLink = v.startsWith('http') || v.startsWith('epub:');
                const isEpub = v.startsWith('epub:');

                let tagsHtml = tags.map(t => `<span class="p-tag" style="font-size:10px; margin-right:4px;">${t}</span>`).join('');
                let linkHtml = isEpub ? `<span style="color:var(--p-success); font-size:12px;">ğŸ“¦ æœ¬åœ°</span>` : (isLink ? `<a href="${v}" target="_blank" style="color:#999; font-size:12px;">ğŸ”— é“¾æ¥</a>` : `<span style="color:#333;">${v}</span>`);
                
                let btns = `
                    <button class="p-btn p-btn-sm" style="padding:2px 6px;" onclick="PureUI.copy('${v}')" title="å¤åˆ¶">ğŸ“‹</button>
                    <button class="p-btn p-btn-sm" style="padding:2px 6px;" onclick="openTagModal('${k}')" title="æ ‡ç­¾">ğŸ·ï¸</button>
                    ${isLink ? `<a href="/read?url=${encodeURIComponent(v)}&key=${encodeURIComponent(k)}" class="p-btn p-btn-sm p-btn-primary" style="text-decoration:none;" target="_blank">é˜…è¯»</a>` : ''}
                `;

                html += `<tr>
                    <td>
                        <div class="key-final">${displayName}</div>
                        <div style="margin-top:4px;">${tagsHtml}</div>
                    </td>
                    <td style="text-align:right;">
                        <div style="margin-bottom:4px;">${linkHtml}</div>
                        <div class="action-group">${btns}</div>
                    </td>
                </tr>`;
            });
            html += '</table>';
            container.innerHTML = html;
        }

        function renderGrid(data, container, keys) {
            let html = '<div class="bookshelf-grid">';
            keys.forEach(k => {
                const v = data[k];
                const parts = k.split('/');
                const title = parts[parts.length - 1];
                const bg = stringToColor(title);
                const isLink = v.startsWith('http') || v.startsWith('epub:');
                const clickAction = isLink ? `window.open('/read?url=${encodeURIComponent(v)}&key=${encodeURIComponent(k)}', '_blank')` : `PureUI.copy('${v}')`;
                
                html += `
                <div class="book-card" onclick="${clickAction}">
                    <div class="book-cover" style="background:${bg}">
                        <div class="book-title-card">${title.toUpperCase()}</div>
                    </div>
                    <div class="book-info-row">
                        <span>${title}</span>
                        <button class="p-btn p-btn-sm" style="padding:2px;" onclick="event.stopPropagation(); openTagModal('${k}')">ğŸ·ï¸</button>
                    </div>
                </div>`;
            });
            html += '</div>';
            container.innerHTML = html;
        }

        // æ ‡ç­¾/æœç´¢/ä¸Šä¼  åŠŸèƒ½
        function openTagModal(key) {
            document.getElementById('tagEditKey').value = key;
            const tags = globalTags[key] || [];
            document.getElementById('tagEditInput').value = tags.join(', ');
            PureUI.modal.open('tagModal');
            setTimeout(()=>document.getElementById('tagEditInput').focus(), 100);
        }
        async function saveTags() {
            const key = document.getElementById('tagEditKey').value;
            const tags = document.getElementById('tagEditInput').value.split(/[,ï¼Œ]/).map(t=>t.trim()).filter(t=>t);
            try {
                const res = await fetch(`${API_URL}/api/tags/update`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ key, tags }) });
                if ((await res.json()).status === 'success') {
                    showMsg("ğŸ·ï¸ æ ‡ç­¾å·²æ›´æ–°", "success");
                    if (tags.length > 0) globalTags[key] = tags; else delete globalTags[key];
                    renderFilterBar(); renderTable(currentData);
                    PureUI.modal.close('tagModal');
                }
            } catch(e) { showMsg("ä¿å­˜å¤±è´¥", "error"); }
        }

        function openSearchModal() { PureUI.modal.open('searchModal'); setTimeout(()=>document.getElementById('onlineSearchInput').focus(), 100); }
        async function doOnlineSearch() {
            const k = document.getElementById('onlineSearchInput').value.trim();
            if(!k) return;
            const div = document.getElementById('searchResults');
            div.innerHTML = '<div style="text-align:center; padding:10px;">ğŸ” æœç´¢ä¸­...</div>';
            const res = await fetch(`${API_URL}/api/search_novel`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({keyword:k})});
            const d = await res.json();
            if(d.data && d.data.length > 0) {
                div.innerHTML = d.data.map(i => `
                    <div class="result-item" onclick="selectResult('${i.suggested_key}', '${i.url}')">
                        <div style="font-weight:bold; color:var(--p-primary)">${i.title}</div>
                        <div style="font-size:12px; color:#888">${i.url}</div>
                    </div>`).join('');
            } else div.innerHTML = '<div style="text-align:center; padding:10px;">æ— ç»“æœ</div>';
        }
        function selectResult(k, v) {
            document.getElementById('key').value = k; document.getElementById('value').value = v;
            PureUI.modal.close('searchModal'); showMsg(`å·²å¡«å…¥: ${k}`, 'success');
        }

        async function handleDrop(e) {
            document.getElementById('value').classList.remove('drag-over');
            const file = e.dataTransfer.files[0];
            if (file && file.name.toLowerCase().endsWith('.epub')) {
                const fd = new FormData(); fd.append('file', file);
                const vIn = document.getElementById('value');
                vIn.value = "ä¸Šä¼ ä¸­...";
                const res = await fetch(`${API_URL}/api/upload_epub`, { method:'POST', body:fd });
                const r = await res.json();
                if(r.status==='success') { showMsg('ä¸Šä¼ æˆåŠŸ', 'success'); document.getElementById('key').value=r.key; vIn.value=r.value; doAction('insert'); }
                else { showMsg('å¤±è´¥: '+r.message, 'error'); vIn.value=''; }
            } else showMsg("ä»…æ”¯æŒ .epub", "error");
        }

        // æ´å¯Ÿ (å›¾è¡¨ + Tab)
        function openInsight() {
            PureUI.modal.open('insightModal');
            switchInsightTab('24h', document.querySelector('.insight-tab')); 
            fetch(`${API_URL}/api/analyze_stats`).then(r=>r.json()).then(res => {
                if (res.status === 'success') {
                    insightData = res;
                    renderHeatmap(res.summary.all.heatmap);
                    renderChart(res.summary.trend);
                    switchInsightTab('24h', document.querySelector('.insight-tab.active')); 
                }
            });
        }
        function switchInsightTab(p, btn) {
            document.querySelectorAll('.insight-tab').forEach(b => b.classList.remove('active'));
            if(btn) btn.classList.add('active');
            if (insightData && insightData.summary[p]) {
                const d = insightData.summary[p];
                document.getElementById('s-time').innerText = d.time;
                document.getElementById('s-words').innerText = d.words > 10000 ? (d.words/10000).toFixed(1) + 'ä¸‡' : d.words;
                document.getElementById('s-chapters').innerText = d.chapters;
                document.getElementById('s-books').innerText = d.books;
            }
        }
        function renderHeatmap(data) {
            const g = document.getElementById('heatmapGrid'); g.innerHTML = '';
            const max = Math.max(...data.map(d=>d.count)) || 1;
            data.slice(-30).forEach(d => {
                const b = document.createElement('div'); b.className = 'heat-bar';
                b.style.height = (d.count>0 ? (d.count/max*100) : 5) + '%';
                b.style.backgroundColor = `rgba(79, 70, 229, ${d.count>0?0.3+(d.count/max*0.7):0.1})`;
                b.setAttribute('data-date', d.date.slice(5)); b.setAttribute('data-count', d.count+'m');
                g.appendChild(b);
            });
        }
        function renderChart(trend) {
            if(chartInstance) chartInstance.destroy();
            chartInstance = new Chart(document.getElementById('trendChart'), {
                type: 'line',
                data: {
                    labels: trend.dates,
                    datasets: [{
                        label: 'æ—¶é•¿ (åˆ†é’Ÿ)',
                        data: trend.times,
                        borderColor: '#4f46e5',
                        backgroundColor: 'rgba(79, 70, 229, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: {legend:{display:false}}, scales:{x:{display:false}, y:{display:false}} }
            });
        }
    </script>
