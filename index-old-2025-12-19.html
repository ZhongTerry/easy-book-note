<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
    <style>
        :root {
            --primary: #007bff;
            --primary-hover: #0069d9;
            --danger: #dc3545;
            --danger-hover: #c82333;
            --gray: #6c757d;
            --bg: #f4f6f8;
            --card-bg: #ffffff;
            --border: #dee2e6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 40px 20px;
            background-color: var(--bg);
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border: 1px solid var(--border);
        }

        h1 {
            margin-top: 0;
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 25px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            box-sizing: border-box;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.2s, box-shadow 0.2s;
            font-family: monospace; 
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.15);
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap; 
            padding-bottom: 5px;
        }

        button {
            flex: 1;
            min-width: 80px;
            padding: 10px 15px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        button:hover { background-color: var(--primary-hover); }
        button.btn-danger { background-color: var(--danger); }
        button.btn-danger:hover { background-color: var(--danger-hover); }
        button.btn-secondary { background-color: var(--gray); }
        button.btn-secondary:hover { background-color: #5a6268; }

        /* 输出区域优化 */
        .output {
            margin-top: 25px;
            padding: 15px;
            background-color: #f8f9fa;
            border: 1px solid var(--border);
            border-radius: 4px;
            min-height: 50px;
            font-size: 14px;
            color: #333;
            overflow-x: auto; /* 表格过宽时滚动 */
        }

        /* 结果表格样式 */
        .result-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        .result-table th, .result-table td {
            text-align: left;
            padding: 8px 12px;
            border-bottom: 1px solid #ddd;
        }
        .result-table th {
            background-color: #e9ecef;
            color: #495057;
            font-weight: 600;
            width: 30%;
        }
        .result-table tr:last-child td {
            border-bottom: none;
        }
        .result-message {
            padding: 5px;
            font-weight: bold;
        }
        .status-success { color: #28a745; }
        .status-error { color: #dc3545; }

        .output a {
            color: var(--primary);
            text-decoration: none;
            word-break: break-all;
        }
        .output a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bookmark Manager</h1>
        
        <div class="form-group">
            <label for="key">书签名称 (Key):</label>
            <input type="text" id="key" placeholder="例如: Google">
        </div>
        
        <div class="form-group">
            <label for="value">书签链接 (Value):</label>
            <input type="text" id="value" placeholder="https://...">
        </div>

        <div class="button-group">
            <button onclick="insert()">Insert</button>
            <button onclick="update()">Update</button>
            <button onclick="find()">Find</button>
            <button onclick="list()">List All</button>
            <button class="btn-danger" onclick="remove()">Remove</button>
            <button class="btn-secondary" onclick="cclear()">Clear</button>
        </div>

        <div class="output" id="output">
            <div style="color: #999; text-align: center; font-style: italic;">Ready...</div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';

        // 辅助函数：判断是否为URL
        function isUrl(string) {
            try { return Boolean(new URL(string)); } 
            catch(e) { return string.startsWith('http'); }
        }

        // 渲染函数：处理 JSON 数据并生成 HTML
        function renderOutput(response) {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = ''; // 清空

            if (!response) return;

            // 显示操作状态消息（如果有）
            if (response.message) {
                const msgDiv = document.createElement('div');
                msgDiv.className = `result-message ${response.status === 'success' ? 'status-success' : 'status-error'}`;
                msgDiv.innerText = `> ${response.message}`;
                outputDiv.appendChild(msgDiv);
            }

            // 如果有数据部分 (data 应该是一个字典)
            if (response.data && Object.keys(response.data).length > 0) {
                const table = document.createElement('table');
                table.className = 'result-table';
                
                // 表头
                const thead = document.createElement('thead');
                thead.innerHTML = '<tr><th>Key</th><th>Value</th></tr>';
                table.appendChild(thead);

                // 表内容
                const tbody = document.createElement('tbody');
                // 按 Key 排序显示，符合 C++ map 的习惯
                const sortedKeys = Object.keys(response.data).sort();
                
                sortedKeys.forEach(key => {
                    const val = response.data[key];
                    const tr = document.createElement('tr');
                    
                    // Value 处理：如果是链接，显示为可点击
                    let valHtml = val;
                    if (isUrl(val)) {
                        valHtml = `<a href="${val}" target="_blank">${val}</a>`;
                    } else {
                        // 防止 XSS，简单转义
                        const div = document.createElement('div');
                        div.innerText = val;
                        valHtml = div.innerHTML;
                    }

                    tr.innerHTML = `<td>${key}</td><td>${valHtml}</td>`;
                    tbody.appendChild(tr);
                });
                
                table.appendChild(tbody);
                outputDiv.appendChild(table);
            }
        }

        async function sendRequest(action, key = "", value = "") {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = '<div style="color:#666;">Processing...</div>';
            
            try {
                const response = await fetch(`${API_URL}/${action}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ key, value }),
                });
                
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const result = await response.json();
                renderOutput(result);
                
            } catch (error) {
                outputDiv.innerHTML = `<div class="result-message status-error">Error: ${error.message}</div>`;
                console.error(error);
            }
        }

        function insert() {
            const key = document.getElementById('key').value;
            const value = document.getElementById('value').value;
            if(!key) return alert("请输入 Key");
            sendRequest('insert', key, value);
        }

        function update() {
            const key = document.getElementById('key').value;
            const value = document.getElementById('value').value;
            if(!key) return alert("请输入 Key");
            sendRequest('update', key, value);
        }

        function remove() {
            const key = document.getElementById('key').value;
            if(!key) return alert("请输入 Key");
            sendRequest('remove', key);
        }

        function find() {
            const key = document.getElementById('key').value;
            if(!key) return alert("请输入 Key");
            sendRequest('find', key);
        }

        function list() {
            sendRequest('list');
        }

        function cclear() {
            document.getElementById('output').innerHTML = '<div style="color: #999; text-align: center; font-style: italic;">Ready...</div>';
            document.getElementById('key').value = "";
            document.getElementById('value').value = "";
        }
    </script>
</body>
</html>
